<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    
    <!-- ROCK BUTTON -->
    <button onclick="playGame('Rock')">Rock</button>

    <!-- PAPER BUTTON -->
    <button onclick="playGame('Paper')">Paper</button>

    <!-- SCISSORS BUTTON -->
    <button onclick="playGame('Scissors')">Scissors</button>

    <p class="js-res"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    
    <button onclick="resetScore()" >Reset Score</button>
    <script>
        
        //get the iteam out of the method
        //this || or oprator use to set the default vaule when press the reset button
        const score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0, ties: 0 };

        UpdateScoreElem();

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.setItem('score', JSON.stringify(score));
            UpdateScoreElem();
        }

        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random(); // generates random number 0 <= number < 1

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'Paper';
            } else if (randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }

            return computerMove;
        }

        function playGame(playMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie';
                } else if (computerMove === 'Paper') {
                    result = 'You lose';
                } else if (computerMove === 'Scissors') {
                    result = 'You win';
                }
            } else if (playMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'You win';
                } else if (computerMove === 'Paper') {
                    result = 'Tie';
                } else if (computerMove === 'Scissors') {
                    result = 'You lose';
                }
            } else if (playMove === 'Scissors') {
                if (computerMove === 'Rock') {
                    result = 'You lose';
                } else if (computerMove === 'Paper') {
                    result = 'You win';
                } else if (computerMove === 'Scissors') {
                    result = 'Tie';
                }
            }

            // Update score
            if (result === 'You win') {
                score.wins += 1;
            } else if (result === 'You lose') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }
            //stores the value in the localstorange
            localStorage.setItem('score',JSON.stringify(score));
            
            UpdateScoreElem();
            //display the values in ui itself
            document.querySelector('.js-res').innerHTML=result;

            document.querySelector('.js-move').innerHTML=`You ${playMove} - ${computerMove} Computer`;


        }
        function UpdateScoreElem(){
                document.querySelector('.js-score').innerHTML=
                `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
            }  
    </script>
</body>
</html>
